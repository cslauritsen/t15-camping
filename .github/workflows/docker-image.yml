name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build node-server --file node-server/Dockerfile --tag cslauritsen/t15-server:${{github.run_number}}

    - name: Docker Login
      run: docker login -u cslauritsen -p '${{ secrets.DOCKER_HUB_PASSWORD }}'

    - name: Dodker Push
      run: docker push cslauritsen/t15-server:${{github.run_number}}
