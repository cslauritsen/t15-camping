apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
  name: {{ .Release.Name }}
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingressHost | default "t15.home.planetlauritsen.com" }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Release.Name }}-backend
            port:
              number: 8080
        path: /api
        pathType: Prefix

      - backend:
          service:
            name: {{ .Release.Name }}-ui
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.ingressHost | default "t15.home.planetlauritsen.com" }}
    secretName: {{ .Release.Name }}-tls
